<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="titleContainer">
        <h1>Pontem</h1>
        <h2>See things from </br>
            another perspective.</h2>
      </div>
    <div class="content">
      <div class="loader" id="loader"></div>
      <h2 id="error">No Articles or Recommendations Found</h2>
      <div class="container" id="loaded">
        <div class="currentLabel">
        CURRENT ARTICLE
        </div>
        <div class="articleContainer">
          <div>
            <h2 id="currentArticleTitle"></h2>
            <h3 id="currentArticleAuthor"></h3>
          </div>
          <div id="currentScore" class="score">
          </div>
        </div>
        <h1>
          Related Articles:
        </h1>
        <ul id="relatedArticles" class="relatedArticles">

        </ul>
        <h3>The numbers above are the sentiment scores attached to the article. It is on a scale from -100 to 100</h3>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
